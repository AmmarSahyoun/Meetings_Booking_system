{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="/static/website/style.css">
</head>

<body>
<h1>Welcome to the Meeting Planner!</h1>
<p>
    This is the website demo version
    <em> Django: Getting Started</em>
    on <a href="https://www.google.com"> Google</a>
</p>
<h2> Meetings </h2>
<ul>
    {% for meeting in meetings %}
    <li>
        <a href="{% url 'detail' meeting.id %}">
            {{ meeting.title }} </a>
    </li>
    {% endfor %}
</ul>
 <a href="{% url 'rooms' %}">Rooms</a>
</body>
</html>
